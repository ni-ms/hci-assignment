    <div class="map">

      <script>console.clear();</script>
      <script src="https://unpkg.com/three@0.87.1/build/three.js"></script>
      <script src="https://unpkg.com/three@0.87.1/examples/js/controls/OrbitControls.js"></script>
      <script src="https://unpkg.com/three@0.87.1/examples/js/loaders/GLTFLoader.js"></script>
        <script type="module" >


          const width = 500;
          const height = 500;
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera( 80, width / height, .1, 800 );


          var light = new THREE.PointLight( 0xffffcc, 20, 200 );
          light.position.set( 4, 30, -20 );
          scene.add( light );

          var light2 = new THREE.AmbientLight( 0x20202A, 20, 100 );
          light2.position.set( 30, -10, 30 );
          scene.add( light2 );

          const renderer = new THREE.WebGLRenderer();
          renderer.setClearColor( 0x00000 );
          renderer.setSize( width, height );
          document.getElementsByClassName("map")[0].appendChild( renderer.domElement );
          var loader = new THREE.GLTFLoader();
          loader.crossOrigin = true;
          var mixer;
          var model;
          loader.load(
                  "campus.glb", function(gltf) {
                    model = gltf.scene;
                    model.position.set(-50, 10, -40);

                    gltf.scene.traverse( function( node ) {
                      if ( node instanceof THREE.Mesh ) {
                        node.castShadow = true;
                        node.material.side = THREE.DoubleSide;

                      }
                    });




                    model.scale.set(1,1,1);

                    scene.add(model);
                  });




          function render() {

            renderer.render( scene, camera );

          }
          const controls = new THREE.OrbitControls( camera, renderer.domElement );
          controls.addEventListener( 'change', render ); // use if there is no animation loop
          controls.minDistance = 20;
          controls.maxDistance = 100;
          controls.target.set( 0, 0, - 0.2 );
          controls.update();
          camera.position.set(300,900,300);

          render();


        </script>



    </div>
</div>
